apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "frontend-static-ip"
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              service:
                name: frontend-entrypoint
                port: 80
