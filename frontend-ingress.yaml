apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "frontend-statstaticic-ip"
  labels:
    app: frontend
spec:
  defaultBackend:
    service:
      name: frontend-entrypoint
      port:
        number: 80
